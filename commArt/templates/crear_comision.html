<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Abrir Comisión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/creaComStyle.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<!-- Fondo con blur -->
<div class="fondo-oscuro"></div>

<!-- NAV -->
<nav class="nav">
    <div class="logo" onclick="location.href='{{ url_for('inicio') }}'">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">
        <span class="titulo-app">ComArt</span>
    </div>
    <div class="search-container">
        <input type="text" placeholder="Búsqueda">
    </div>
    <div class="perfil-icono" onclick="toggleDropdown()">
        <img src="{{ url_for('static', filename='img/user-icon.png') }}" alt="Usuario">
        <div id="dropdown" class="dropdown-menu hidden">
            <a href="{{ url_for('perfil') }}">Ver perfil</a>
            <a href="{{ url_for('login') }}"><i class="fa fa-sign-out-alt"></i> Cerrar sesión</a>
        </div>
    </div>
</nav>

<!-- Modal -->
<div class="modal-caja">
    <div class="modal-header">
        <h2 class="modal-titulo">
            {% if es_global %}
            ABRIR COMISIÓN / GLOBAL
            {% else %}
            ABRIR COMISIÓN
            {% endif %}
        </h2>
        <button class="cerrar-modal" onclick="location.href='{{ url_for('perfil') }}'">
            <i class="fa fa-times"></i>
        </button>
    </div>

    <form action="{{ url_for('crear_comision') }}" method="post">
        <label for="descripcion">Escribe aquí tu pedido detalladamente:</label>
        <textarea id="descripcion" name="descripcion" rows="6" required></textarea>
        <div class="boton-publicar-container">
            <button type="submit" class="boton-primario" onclick="location.href='{{ url_for('perfil') }}'" >Crear comisión</button>
        </div>
    </form>
</div>
</body>
</html>
